<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Arithmetic Practice</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --accent: #2563eb;
      --accent-strong: #1d4ed8;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --success: #22c55e;
      --error: #ef4444;
    }
    html { -webkit-text-size-adjust: 100%; }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    button, input { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 20% 20%, rgba(37,99,235,0.1), transparent 25%),
                  radial-gradient(circle at 80% 0%, rgba(34,197,94,0.09), transparent 20%),
                  var(--bg);
      color: var(--text);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: max(16px, env(safe-area-inset-top)) max(16px, env(safe-area-inset-right)) max(20px, env(safe-area-inset-bottom)) max(16px, env(safe-area-inset-left));
    }
    .card {
      width: min(960px, 100% - 6px);
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 18px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.45);
      padding: 20px 20px 28px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 16px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: #f8fafc;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .ops {
      display: grid;
      grid-auto-flow: column;
      gap: 10px;
      align-items: center;
    }
    .op-btn {
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      transition: all 120ms ease;
      min-width: 44px;
    }
    .op-btn:hover { background: rgba(255,255,255,0.08); }
    .op-btn.active {
      background: var(--accent);
      border-color: rgba(255,255,255,0.18);
      color: #f8fafc;
      box-shadow: 0 8px 28px rgba(37,99,235,0.35);
    }
    .body { display: grid; grid-template-columns: 1fr; gap: 18px; }
    .panel {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 16px;
      display: grid;
      gap: 14px;
    }
    .problem {
      font-size: clamp(26px, 3vw, 34px);
      font-weight: 700;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .prompt-label { color: var(--muted); font-weight: 600; font-size: 14px; text-transform: uppercase; letter-spacing: 0.06em; }
    .answer-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input[type="text"] {
      flex: 1;
      background: #0b1224;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 12px 14px;
      color: #f8fafc;
      font-size: 18px;
      outline: none;
      transition: border 120ms ease, box-shadow 120ms ease;
    }
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.25);
    }
    .submit-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 120ms ease, transform 120ms ease;
      min-width: 104px;
    }
    .submit-btn:hover { background: var(--accent-strong); }
    .submit-btn:active { transform: translateY(1px); }
    .submit-btn.success {
      background: var(--success);
      box-shadow: 0 10px 24px rgba(34,197,94,0.35);
    }
    .submit-btn.error {
      background: var(--error);
      box-shadow: 0 10px 24px rgba(239,68,68,0.35);
    }
    .muted { color: var(--muted); }
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--muted);
      font-size: 14px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.05);
      color: #cbd5e1;
      font-weight: 600;
      font-size: 13px;
    }
    @media (max-width: 820px) {
      .card { padding: 16px; gap: 14px; }
      .answer-row { flex-direction: column; align-items: stretch; }
      .submit-btn { width: 100%; }
    }
    @media (max-width: 720px) {
      body { justify-content: flex-start; align-items: stretch; }
      .card { width: 100%; margin: 0 auto; }
    }
    @media (max-width: 480px) {
      .card { padding: 14px; gap: 12px; border-radius: 14px; }
      .problem { font-size: clamp(24px, 6vw, 30px); }
      .submit-btn { width: 100%; font-size: 17px; padding: 14px 16px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="topbar">
      <h1>Arithmetic Practice</h1>
      <div class="ops" id="operation-buttons"></div>
    </div>

    <div class="body">
      <div class="panel">
        <div class="prompt-label">Problem</div>
        <div class="problem" id="problem"></div>
        <div class="prompt-label">Your Answer</div>
        <div class="answer-row">
          <input id="answer" type="text" inputmode="decimal" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" enterkeyhint="go" />
          <button class="submit-btn" id="submit">Enter</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="pill" id="status-pill">Addition</span>
      <span class="muted" id="meta"></span>
    </div>
  </div>

  <script>
    const operations = {
      add: { label: "Add", symbol: "+" },
      sub: { label: "Subtract", symbol: "−" },
      mul: { label: "Multiply", symbol: "×" },
      div: { label: "Divide", symbol: "÷" },
    };

    const opButtonsEl = document.getElementById("operation-buttons");
    const problemEl = document.getElementById("problem");
    const answerEl = document.getElementById("answer");
    const submitEl = document.getElementById("submit");
    const pillEl = document.getElementById("status-pill");
    const metaEl = document.getElementById("meta");

    let selectedOp = "add";
    let currentProblem = null;
    let lock = false;

    function randomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function makeProblem(opKey) {
      const count = Math.random() < 0.5 ? 2 : 3;
      let nums = [];
      if (opKey === "div") {
        const base = randomInt(1, 12);
        const b = randomInt(2, 12);
        if (count === 2) {
          const a = base * b;
          nums = [a, b];
        } else {
          const c = randomInt(2, 12);
          const a = base * b * c;
          nums = [a, b, c];
        }
      } else if (opKey === "sub") {
        nums = Array.from({ length: count }, () => randomInt(1, 30));
        const totalRest = nums.slice(1).reduce((a, b) => a + b, 0);
        nums[0] = totalRest + randomInt(0, 20);
      } else {
        nums = Array.from({ length: count }, () => randomInt(1, 20));
      }
      return { op: opKey, nums };
    }

    function computeAnswer(problem) {
      const { op, nums } = problem;
      if (op === "add") return nums.reduce((a, b) => a + b, 0);
      if (op === "sub") return nums.reduce((a, b) => a - b);
      if (op === "mul") return nums.reduce((a, b) => a * b, 1);
      if (op === "div") return nums.reduce((a, b) => a / b);
      return 0;
    }

    function renderProblem(problem) {
      const sym = operations[problem.op].symbol;
      problemEl.textContent = problem.nums.join(` ${sym} `);
      metaEl.textContent = `${problem.nums.length} numbers · ${operations[problem.op].label}`;
    }

    function setSubmitState(state, label) {
      submitEl.classList.remove("success", "error");
      if (state === "success") {
        submitEl.classList.add("success");
        submitEl.textContent = label || "✓ Correct";
        return;
      }
      if (state === "error") {
        submitEl.classList.add("error");
        submitEl.textContent = label || "✕ Wrong";
        return;
      }
      submitEl.textContent = "Enter";
    }

    function nextProblem() {
      lock = false;
      currentProblem = makeProblem(selectedOp);
      renderProblem(currentProblem);
      answerEl.value = "";
      answerEl.focus();
      setSubmitState();
    }

    function submitAnswer() {
      if (lock) return;
      const guess = Number(answerEl.value.trim());
      const target = computeAnswer(currentProblem);
      if (!Number.isFinite(guess)) {
        setSubmitState("error", "✕ Enter a number");
        return;
      }
      if (Math.abs(guess - target) < 1e-9) {
        setSubmitState("success");
        lock = true;
        setTimeout(nextProblem, 1000);
      } else {
        setSubmitState("error");
        answerEl.focus();
      }
    }

    function buildOpButtons() {
      Object.entries(operations).forEach(([key, { label, symbol }]) => {
        const btn = document.createElement("button");
        btn.className = "op-btn" + (key === selectedOp ? " active" : "");
        btn.textContent = `${label} (${symbol})`;
        btn.addEventListener("click", () => {
          selectedOp = key;
          document.querySelectorAll(".op-btn").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          pillEl.textContent = label;
          nextProblem();
        });
        opButtonsEl.appendChild(btn);
      });
    }

    answerEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        submitAnswer();
      }
    });
    answerEl.addEventListener("input", () => {
      if (submitEl.classList.contains("error")) {
        setSubmitState();
      }
    });
    submitEl.addEventListener("click", submitAnswer);

    buildOpButtons();
    nextProblem();
  </script>
</body>
</html>
